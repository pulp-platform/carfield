# We initialize the nonfree repo, then spawn a sub-pipeline from it

stages:
  - nonfree

init:
  stage: nonfree
  script: make nonfree-init
  artifacts:
    paths: [ nonfree/ci.yml ]

subpipe:
  stage: nonfree
  needs: [ init ]
  trigger:
    include:
      - artifact: nonfree/ci.yml
        job: init
    strategy: depend
